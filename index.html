<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Genie Kart</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #f7f4ff, #fff9e6);
      color: #35175a;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 10px;
      animation: fadeIn 1s ease-in-out;
    }

    p {
      font-size: 1.2rem;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .spinner {
      margin: 30px auto;
      border: 8px solid #f3e9ff;
      border-top: 8px solid #c79c00;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {transform: rotate(0deg);}
      100% {transform: rotate(360deg);}
    }

    iframe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      display: none;
    }

    .fadeOut {
      opacity: 0;
      transition: opacity 0.5s ease-out;
    }
  </style>
</head>

<body>
  <div id="loader">
    <h2>‚ú® Redirecting to Genie Kart...</h2>
    <div class="spinner"></div>
    <p>Please wait while your genie prepares the magic üßû‚Äç‚ôÇÔ∏è</p>
  </div>

  <iframe id="genieFrame" src="https://script.google.com/macros/s/AKfycbx2wIE0LptZA9RxkghuE0H7UwLd8TzZB5rTRFKYHUN9vhdjrESR4utYFMLiXziX1oHx/exec"></iframe>

  <script>
    // Show spinner, then fade out and show iframe (hides Google banner)
    setTimeout(() => {
      document.getElementById('loader').classList.add('fadeOut');
      setTimeout(() => {
        document.getElementById('loader').style.display = 'none';
        const iframe = document.getElementById('genieFrame');
        iframe.style.display = 'block';
      }, 600);
    }, 1200);
  </script>
</body>
</html>
